<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Registro</title>
</head>
<body>
    
    <div class="container">
        <div class="box-info">
            <h1>Registrate</h1>
            <div class="data">
                <p><i class="fa-solid fa-phone"></i> 3044559114</p>
                <p><i class="fa-solid fa-envelope"></i> peluqueriaMaria</p>
                <p><i class="fa-solid fa-location-pin"></i> Bogota-Colombia</p>
            </div>
            <div class="links">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-tiktok"></i></a>
            </div>
        </div>
        <form action="">
            <div class="input-box">
                <input id="nombre" type="text" required
                placeholder="Nombre">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box">
                <input id="apellido" type="text" required
                placeholder="Apellido">
                <i class="fa-regular fa-envelope"></i>
            </div>
            <div class="input-box">
                <input id="email" type="email" required
                placeholder="Correo electronico">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box">
                <input id="contraseña" type="password" required
                placeholder="Contraseña">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box">
                <input id="email" type="email" required
                placeholder="Correo electronico">
                <i class="fa-solid fa-user"></i>
            </div>
                <button type="submit" onclick="validarFormulario(event)" >Registrarse</button>
                <a href="iniciarSesion.html" id="back"> Regresar</a>
        </form>
    </div>
    <script>
        function validarFormulario(event) {
            event.preventDefault();
            // Obtén los valores de los campos
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            // Verifica si algún campo está vacío
            if (!email || !password) {
                alert("Debes rellenar todos los campos");
                return;
            }

            // Si todos los campos están llenos, redirige a otra página
            window.location.href = "/dashboard.html"; // Cambia por la URL deseada
        }
    </script>
</body>
